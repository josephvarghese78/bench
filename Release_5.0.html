  <style>
    /* Full page background */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f9fafb; /* light gray background */
    }

    /* Centered container */
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 20px;
      color: #111827;
    }

    /* Form rows: label and input side by side */
    .form-row {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
	
	.something {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }

    .form-row label {
      width: 150px; /* fixed label width */
      font-weight: 600;
    }

    .form-row input,
    .form-row select,
    .form-row textarea {
      flex: 1;
      padding: 6px 8px;
      border: 1px solid #cbd5e1;
      border-radius: 4px;
      font-size: 14px;
    }

    /* Textarea smaller width */
    textarea {
      resize: vertical;
      height: 60px;
    }

    /* Toggle button */
    .toggle-btn {
      display: inline-block;
      padding: 8px 14px;
      background-color: #e5e7eb;
      color: #111827;
      border: 1px solid #9ca3af;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease, color 0.2s ease;
    }
    .toggle-btn.active {
      background-color: #16a34a;
      color: #fff;
      border-color: #15803d;
    }

    /* Submit button */
    button[type="submit"] {
      padding: 8px 14px;
      border-radius: 6px;
      background: #2563eb;
      color: #fff;
      border: 1px solid #1d4ed8;
      cursor: pointer;
      font-size: 14px;
    }

    /* Image styling */
    img.responsive {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
    }

    /* Link styling */
    a {
      color: #2563eb;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
